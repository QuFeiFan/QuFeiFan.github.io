short_bio: >-
  <p>
  I am a first year PhD student in the Department of <a href="https://www.eee.hku.hk/" target="_blank">Electrical and Electronic Engineering</a> at <a href="https://www.hku.hk/" target="_blank">The University of Hong Kong</a>.
  Currently, I am conducting research in the Computational Imaging & Mixed Representation Laboratory <a href="https://hku.welight.fun/" target="_blank">(WeLight@HKU)</a> led by <a href="https://www.eee.hku.hk/~evanpeng/" target="_blank">Dr. Evan Y. Peng</a>.
  </p>

  <p>
    I completed my bachelor's degree in Electronic Information Engineering at Xidian University, and further pursued a master's degree in Electrical and Electronic Engineering at The University of Hong Kong under the supervision of Dr. Evan Y. Peng.
  </p>

  <p>
  My current academic interests revolve around the areas of Holography, Computer Graphics, and XR.
  </p>

